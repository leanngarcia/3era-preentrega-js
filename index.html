<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderbikes - Tu tienda de bicicletas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="logo">Coderbikes</h1>

      <nav>
        <ul>
          <li><button class="boton-menu active">Ver todos los productos</button></li>
          <li><button class="boton-menu">Bicicletas de montaña</button></li>
          <li><button class="boton-menu">Bicicletas de ruta</button></li>
          <li><button class="boton-menu">Bicicletas urbanas</button></li>
          <li><button class="boton-menu">Bicicletas para niños</button></li>
          <li>
            <a class="boton-carrito" href="./carrito.html"> <i class="bi bi-cart-fill"></i>Carrito <span class="contandor-carrito">0</span> </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="titulo-principal">Todos los productos</h2>
      <div class="contenedor-productos">
        <div class="producto">
          <img class="producto-imagen" src="./img/BIN-5.0-29-ROJA.jpg" alt="foto bicicleta 5.0 roja" />
          <div>
            <h3 class="producto-titulo">Mojave 5.0</h3>
            <p class="producto-precio">$100000</p>
            <button class="producto-agregar">Agregar</button>
          </div>
        </div>

        <div class="producto">
          <img class="producto-imagen" src="./img/strada1.0-negra-sm.jpg" alt="foto bicicleta strada" />
          <div>
            <h3 class="producto-titulo">Strada 1.0</h3>
            <p class="producto-precio">$200000</p>
            <button class="producto-agregar">Agregar</button>
          </div>
        </div>

        <div class="producto">
          <img class="producto-imagen" src="./img/BIN-URBAN-1.1-GRIS.jpg" alt="foto bicicleta urban gris" />
          <div>
            <h3 class="producto-titulo">Urban 1.1</h3>
            <p class="producto-precio">$110000</p>
            <button class="producto-agregar">Agregar</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="texto-footer">© 2022 Leandro Garcia</p>
    </footer>
    <script src="/js/main.js"></script>
  </body>
</html>
