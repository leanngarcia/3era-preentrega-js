<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Su pedido - Coderbikes</title>
  </head>
  <body>
    <header>
      <h1 class="logo">CODERBIKES</h1>

      <nav class="navbar navbar-expand-lg background-nav">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item mx-2">


                <a href="../index.html">
                  <button type="button" class="btn btn-dark boton-menu" id="todos">Regresar a la página principal</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main id="main">

    <section class="seccion-resumen container">
      <h2 class="resumen-compra" id="resumen-compra">Resumen de su compra:</h2>
      <h3 class="lista-productos">Productos:</h3>
      
      <h4 class="resumen-total" id="resumen-total">Total:</h4>
      <p id="resumen-precio-total"></p>

    </section>

<div class="container seccion-formulario">
    <h2 class="datos-facturacion" id="datos-facturacion">Datos de facturación:</h2>
    
    <div class="container ">
      <form id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Dirección de email:</label
          >
          <input
            type="email"
            class="form-control"
            id="email-usuario"
            aria-describedby="emailHelp"
          />
        </div>
  
        <div class="row">
          <div class="mb-3 col">
            <label for="exampleInputPassword1" class="form-label">Nombre</label>
            <input type="name" class="form-control" id="nombre-usuario" />
          </div>
  
          <div class="mb-3 col">
            <label for="exampleInputPassword1" class="form-label">Apellido</label>
            <input type="name" class="form-control" id="apellido-usuario" />
          </div>
        </div>
  
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Dirección</label>
          <input
            type="text"
            class="form-control"
            id="direccion-usuario"
          />
        </div>
  
        <div class="row">
          <div class="mb-3 col-8">
            <label for="exampleInputPassword1" class="form-label">Ciudad</label>
            <input
              type="text"
              class="form-control"
              id="ciudad-usuario"
            />
          </div>
  
          <div class="mb-3 col">
            <label for="exampleInputPassword1" class="form-label"
              >Código postal</label
            >
            <input type="number" class="form-control" id="cpostal-usuario" />
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary" id="finalizar-pedido">Comprar</button>
      </form>
    </div>
  </div>
      </section>
    </main>

    <script src="../js/comprar.js"></script>
    <script src="../js/carrito.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
