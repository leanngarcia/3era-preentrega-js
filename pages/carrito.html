<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderbikes - Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
      html
    />
  </head>
  <body>
    <header>
      <h1 class="logo">Coderbikes</h1>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <!--Dropdown todos los productos-->

                <a class="btn btn-dark btn-primary boton-carrito" href="../index.html" role="button">Productos</a>
              </li>
              <li>
                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                  <a class="btn btn-dark btn-primary boton-carrito" href="./carrito.html" role="button">Carrito</a>
                  <button type="button" class="btn btn-secondary contador-carrito" id="contador-carrito">1</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h2 class="titulo-principal">Carrito</h2>
      <div class="contenedor-carrito">
        <p class="carrito-vacio" id="carrito-vacio">Aún no tienes productos en tu carrito.</p>

        <div class="carrito-productos disabled" id="carrito-productos">
          <!-- aqui se inserta codigo con js -->
        </div>
      </div>

      <div class="carrito-acciones disabled" id="carrito-acciones">
        <button class="vaciar-carrito" id="vaciar-carrito">Vaciar carrito</button>
        <div class="carrito-acciones-total">
          <p>Total:</p>
          <p id="precio-total"></p>
        </div>
        <a href="./comprar.html">
          <button class="carrito-acciones-comprar" id="carrito-acciones-comprar" href="./comprar.html">Comprar</button>
        </a>
      </div>

      <div class="carrito-compra-finalizada disabled" id="carrito-compra-finalizada">
        <p class="text-compra-finalizada">¡Muchas gracias por tu compra!</p>
      </div>
    </main>
    <footer>
      <p class="texto-footer">© 2022 Leandro Garcia</p>
    </footer>
    <script src="../js/carrito.js"></script>
    <script src="../js/comprar.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
