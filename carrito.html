<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderbikes - Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="logo">Coderbikes</h1>

      <nav>
        <ul>
          <li>
            <a href="./index.html"><button class="boton-menu">Ver todos los productos</button></a>
          </li>
          <li><button class="boton-menu">Bicicletas de montaña</button></li>
          <li><button class="boton-menu">Bicicletas de ruta</button></li>
          <li><button class="boton-menu">Bicicletas urbanas</button></li>
          <li><button class="boton-menu">Bicicletas para niños</button></li>
          <li>
            <a class="boton-carrito active" href="./carrito.html"> <i class="bi bi-cart-fill"></i>Carrito <span class="contandor-carrito">0</span> </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2 class="titulo-principal">Carrito</h2>
      <div class="contenedor-carrito">
        <p class="carrito-vacio" id="carrito-vacio">Aún no tienes productos en tu carrito.</p>

        <div class="carrito-productos disabled" id="carrito-productos">
          <!-- aqui se inserta codigo con js -->
        </div>
      </div>

      <div class="carrito-acciones disabled" id="carrito-acciones">
        <button class="vaciar-carrito">Vaciar carrito</button>
        <div class="carrito-acciones-total">
          <p>Total:</p>
          <p id="total">$100000</p>
        </div>
        <button class="carrito-acciones-comprar">Comprar</button>
      </div>

      <div class="carrito-compra-finalizada disabled" id="carrito-compra-finalizada">
        <p class="text-compra-finalizada">¡Muchas gracias por tu compra!</p>
      </div>
    </main>
    <footer>
      <p class="texto-footer">© 2022 Leandro Garcia</p>
    </footer>
    <script src="./js/carrito.js"></script>
  </body>
</html>
